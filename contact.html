<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1 id="top">Contact Us</h1>

    <nav id="Links">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li> <a href="./home.html#about">About LTS</a></li>
            <li><a href="./home.html#menu">Our Menu</a></li>
            <li><a href="./hours.html#hours">Hours</a></li>
        </ul>    
    </nav>

    <figure>
        <img src="./tacos_close_up_400x260.png">
        <figcaption>Little Tacos Shop</figcaption>
    </figure>

    <h2>Our Contact Form</h2>

    <section id="form">

        <form action="/contact.html" target="_blank" method="get">

            <fieldset>
                <legend>Send us a message</legend>


            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> <br>
<br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
<br>
                <label for="message">Your Message:</label><br>
                <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                
            
            </fieldset>
<br>
            <button type="button" value="send">Send</button>

            <input type="reset" value="Reset">
           

         </form> 

    </section>

    <section id="address">

        <h2> Our Location</h2>

        <address>
            555 Taco Temptation Lane, Suite T<BR>
            Kansas City, MO 55555-5555

           <p>Phone:<a href="tel:+254707694756">0707694756</a></p> 
        </address>
    </section>

    <p><a href="#top">Back to Top</a></p>

    <hr>

        Copyright &copy; The Little Taco Shop</p>
